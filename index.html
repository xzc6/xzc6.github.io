<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF上传测试工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style type="text/tailwindcss">
        @layer utilities {
            .file-selected {
                border-color: #00B42A !important;
                background-color: #00B42A/5 !important;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 text-dark min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-xl font-bold">PDF上传测试工具</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-primary/50 transition-all-300">
                    <div class="mb-4">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                            <i class="fa fa-cloud-upload text-2xl text-primary"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-800 mb-2">拖放PDF文件到此处</h3>
                        <p class="text-gray-500 mb-4">或者</p>
                        <label for="file-input" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-all-300 cursor-pointer inline-flex items-center">
                            <i class="fa fa-plus mr-2"></i> 选择文件
                            <input type="file" id="file-input" accept=".pdf" class="hidden" />
                        </label>
                    </div>
                    
                    <div id="file-info" class="hidden mt-4 p-3 bg-gray-50 border border-gray-200 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-primary/10 rounded-md flex items-center justify-center mr-3">
                                <i class="fa fa-file-pdf-o text-primary"></i>
                            </div>
                            <div class="flex-grow text-left">
                                <p class="font-medium text-gray-800" id="file-name">document.pdf</p>
                                <p class="text-gray-500 text-sm" id="file-size">2.4 MB</p>
                            </div>
                            <button id="remove-file" class="text-red-500 hover:text-red-600 transition-all-300">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="upload-result" class="hidden mt-6 p-4 rounded-lg">
                    <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 p-4 rounded-lg">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 pt-0.5">
                                <i class="fa fa-check-circle text-green-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium">文件上传成功</h3>
                                <div class="mt-2 text-sm">
                                    <p>文件名: <span id="uploaded-filename">document.pdf</span></p>
                                    <p>文件大小: <span id="uploaded-filesize">2.4 MB</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 pt-0.5">
                                <i class="fa fa-exclamation-circle text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium">上传失败</h3>
                                <div class="mt-2 text-sm" id="error-details">
                                    <!-- 错误信息将显示在这里 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 PDF上传测试工具</p>
        </div>
    </footer>

    <script>
        // DOM元素
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const removeFile = document.getElementById('remove-file');
        const uploadResult = document.getElementById('upload-result');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');
        const uploadedFilename = document.getElementById('uploaded-filename');
        const uploadedFilesize = document.getElementById('uploaded-filesize');
        
        // 存储上传的文件
        let uploadedFile = null;
        
        // 拖拽上传相关
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('border-primary');
            dropArea.classList.add('bg-primary/5');
        }
        
        function unhighlight() {
            dropArea.classList.remove('border-primary');
            dropArea.classList.remove('bg-primary/5');
