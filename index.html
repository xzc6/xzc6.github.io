<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简洁 PDF 压缩工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      border-color: #999;
    }

    #fileInput {
      display: none;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .progress {
      width: 100%;
      height: 20px;
      background-color: #eee;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background-color: #007bff;
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s ease;
    }

    #result {
      margin-top: 20px;
      display: none;
    }

    #downloadBtn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PDF 压缩工具</h1>
    <div class="upload-area" id="dropArea">
      <p>拖放 PDF 文件到此，或点击选择文件</p>
      <input type="file" id="fileInput" accept=".pdf">
    </div>
    <button class="btn" id="compressBtn">开始压缩</button>
    <div class="progress" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="result">
      <p>压缩后的文件：</p>
      <a href="#" id="downloadBtn" class="btn">下载压缩文件</a>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const compressBtn = document.getElementById('compressBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');

    let file;

    // 拖放相关事件
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#007bff';
    });

    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#ccc';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#ccc';
      file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf') {
        fileInput.files = e.dataTransfer.files;
      } else {
        alert('请上传 PDF 格式文件');
      }
    });

    // 点击选择文件
    fileInput.addEventListener('change', () => {
      file = fileInput.files[0];
    });

    // 模拟压缩（实际需结合 PDF 处理逻辑，这里仅演示流程）
    compressBtn.addEventListener('click', async () => {
      if (!file) {
        alert('请先选择 PDF 文件');
        return;
      }

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      // 这里模拟压缩进度，实际需替换为真实的 PDF 压缩处理
      for (let i = 0; i <= 100; i += 20) {
        await new Promise(resolve => setTimeout(resolve, 500));
        progressBar.style.width = `${i}%`;
      }

      // 假设压缩后生成新的 Blob（实际需根据 PDF 处理结果生成）
      const compressedBlob = new Blob([file], { type: 'application/pdf' });
      const downloadUrl = URL.createObjectURL(compressedBlob);

      result.style.display = 'block';
      downloadBtn.href = downloadUrl;
      downloadBtn.download = `compressed_${file.name}`;

      progressContainer.style.display = 'none';
    });
  </script>
</body>

</html>
