<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易音乐播放器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#FF4D4F',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .music-progress {
        height: 4px;
        cursor: pointer;
        transition: height 0.2s ease;
      }
      .music-progress:hover {
        height: 6px;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }
  </style>
</head>
<body class="font-inter bg-gray-100 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fa fa-music text-primary text-2xl"></i>
        <h1 class="text-xl font-bold text-primary">简易音乐</h1>
      </div>
      
      <!-- 搜索框 -->
      <div class="relative w-full max-w-md">
        <input type="text" id="search-input" placeholder="搜索歌曲、歌手或专辑..." 
               class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
        <button id="search-btn" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary transition-colors">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow container mx-auto px-4 py-6 flex flex-col lg:flex-row gap-6">
    <!-- 歌曲列表 -->
    <section class="w-full lg:w-3/5 bg-white rounded-xl shadow-lg p-5 overflow-hidden">
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
        <i class="fa fa-list-ul text-primary mr-2"></i>
        搜索结果
      </h2>
      <div id="search-results" class="space-y-3 max-h-[500px] overflow-y-auto scrollbar-hide pr-2">
        <!-- 搜索结果将在这里动态显示 -->
        <div class="flex items-center justify-center h-40 text-gray-400">
          <p>请搜索歌曲、歌手或专辑</p>
        </div>
      </div>
    </section>

    <!-- 播放区域 -->
    <section class="w-full lg:w-2/5 bg-white rounded-xl shadow-lg p-5 flex flex-col">
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
        <i class="fa fa-headphones text-primary mr-2"></i>
        正在播放
      </h2>
      
      <!-- 专辑封面 -->
      <div class="flex justify-center mb-6">
        <div class="relative w-64 h-64 rounded-full overflow-hidden shadow-lg border-4 border-primary/20">
          <img id="album-cover" src="https://picsum.photos/seed/music/500/500" alt="专辑封面" 
               class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
          <div class="absolute inset-0 flex items-center justify-center bg-black/20 opacity-0 hover:opacity-100 transition-opacity">
            <i class="fa fa-play-circle text-white text-4xl"></i>
          </div>
        </div>
      </div>
      
      <!-- 歌曲信息 -->
      <div class="text-center mb-4">
        <h3 id="song-title" class="text-xl font-bold text-gray-800 mb-1">未选择歌曲</h3>
        <p id="song-artist" class="text-gray-600">请从列表中选择一首歌曲播放</p>
      </div>
      
      <!-- 进度条 -->
      <div class="mb-4">
        <div class="flex justify-between text-xs text-gray-500 mb-1">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
        <div class="relative">
          <div id="progress-bar" class="music-progress w-full bg-gray-200 rounded-full overflow-hidden">
            <div id="progress-filled" class="h-full bg-primary rounded-full" style="width: 0%"></div>
          </div>
        </div>
      </div>
      
      <!-- 控制按钮 -->
      <div class="flex items-center justify-center space-x-6 mb-4">
        <button id="shuffle-btn" class="text-gray-400 hover:text-primary transition-colors">
          <i class="fa fa-random text-xl"></i>
        </button>
        <button id="prev-btn" class="text-gray-600 hover:text-primary transition-colors">
          <i class="fa fa-step-backward text-2xl"></i>
        </button>
        <button id="play-btn" class="bg-primary hover:bg-primary/90 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-all hover:scale-105">
          <i class="fa fa-play text-xl ml-1"></i>
        </button>
        <button id="next-btn" class="text-gray-600 hover:text-primary transition-colors">
          <i class="fa fa-step-forward text-2xl"></i>
        </button>
        <button id="repeat-btn" class="text-gray-400 hover:text-primary transition-colors">
          <i class="fa fa-repeat text-xl"></i>
        </button>
      </div>
      
      <!-- 音量控制 -->
      <div class="flex items-center justify-center space-x-2">
        <i class="fa fa-volume-up text-gray-600"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.7" 
               class="w-32 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-4 mt-6">
    <div class="container mx-auto px-4 text-center">
      <p>简易音乐播放器 &copy; 2025</p>
      <p class="text-sm text-gray-400 mt-1">本网站仅用于演示，音乐资源来自Listen1 API</p>
    </div>
  </footer>

  <!-- 音频元素 -->
  <audio id="audio-player" class="hidden"></audio>

  <script>
    // 全局变量
    let currentSongIndex = -1;
    let songs = [];
    let isPlaying = false;
    let audioPlayer = document.getElementById('audio-player');
    let progressBar = document.getElementById('progress-bar');
    let progressFilled = document.getElementById('progress-filled');
    let currentTimeElement = document.getElementById('current-time');
    let totalTimeElement = document.getElementById('total-time');
    let playBtn = document.getElementById('play-btn');
    let volumeSlider = document.getElementById('volume-slider');
    let songTitle = document.getElementById('song-title');
    let songArtist = document.getElementById('song-artist');
    let albumCover = document.getElementById('album-cover');
    let searchInput = document.getElementById('search-input');
    let searchBtn = document.getElementById('search-btn');
    let searchResults = document.getElementById('search-results');
    let prevBtn = document.getElementById('prev-btn');
    let nextBtn = document.getElementById('next-btn');
    let repeatBtn = document.getElementById('repeat-btn');
    let shuffleBtn = document.getElementById('shuffle-btn');
    
    // 播放状态图标切换
    function togglePlayIcon() {
      if (isPlaying) {
        playBtn.innerHTML = '<i class="fa fa-pause text-xl"></i>';
      } else {
        playBtn.innerHTML = '<i class="fa fa-play text-xl ml-1"></i>';
      }
    }
    
    // 格式化时间
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      seconds = Math.floor(seconds % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }
    
    // 更新播放进度
    function updateProgress() {
      const duration = audioPlayer.duration;
      const currentTime = audioPlayer.currentTime;
      
      if (duration) {
        const progressPercent = (currentTime / duration) * 100;
        progressFilled.style.width = `${progressPercent}%`;
        currentTimeElement.textContent = formatTime(currentTime);
        totalTimeElement.textContent = formatTime(duration);
      }
    }
    
    // 设置歌曲
    function setSong(index) {
      if (index >= 0 && index < songs.length) {
        currentSongIndex = index;
        const song = songs[index];
        
        // 更新UI
        songTitle.textContent = song.title;
        songArtist.textContent = song.artist;
        albumCover.src = song.cover || 'https://picsum.photos/seed/music/500/500';
        albumCover.alt = `${song.title} - ${song.artist} 专辑封面`;
        
        // 加载并播放歌曲
        audioPlayer.src = song.url;
        audioPlayer.load();
        playSong();
      }
    }
    
    // 播放歌曲
    function playSong() {
      audioPlayer.play()
        .then(() => {
          isPlaying = true;
          togglePlayIcon();
        })
        .catch(error => {
          console.error('播放失败:', error);
          alert('播放失败，请尝试其他歌曲');
        });
    }
    
    // 暂停歌曲
    function pauseSong() {
      audioPlayer.pause();
      isPlaying = false;
      togglePlayIcon();
    }
    
    // 切换播放/暂停状态
    function togglePlay() {
      if (isPlaying) {
        pauseSong();
      } else {
        if (currentSongIndex === -1 && songs.length > 0) {
          setSong(0);
        } else {
          playSong();
        }
      }
    }
    
    // 播放上一首
    function playPrevious() {
      if (songs.length === 0) return;
      
      let newIndex = currentSongIndex - 1;
      if (newIndex < 0) {
        newIndex = songs.length - 1;
      }
      setSong(newIndex);
    }
    
    // 播放下一首
    function playNext() {
      if (songs.length === 0) return;
      
      let newIndex = currentSongIndex + 1;
      if (newIndex >= songs.length) {
        newIndex = 0;
      }
      setSong(newIndex);
    }
    
    // 搜索歌曲
    async function searchMusic(query) {
      if (!query.trim()) return;
      
      searchResults.innerHTML = '<div class="flex items-center justify-center h-40 text-gray-400"><i class="fa fa-spinner fa-spin mr-2"></i>正在搜索...</div>';
      
      try {
        // 使用Listen1 API搜索音乐
        const response = await fetch(`https://listen1.github.io/api/search?q=${encodeURIComponent(query)}`);
        
        if (!response.ok) {
          throw new Error(`搜索失败: ${response.status}`);
        }
        
        const data = await response.json();
        songs = [];
        
        // 提取搜索结果
        if (data && data.songs) {
          // 处理搜索结果
          data.songs.forEach(song => {
            // 过滤掉没有可用URL的歌曲
            if (song.url) {
              songs.push({
                title: song.title,
                artist: song.artists_name,
                album: song.album_name,
                cover: song.cover || 'https://picsum.photos/seed/music/500/500',
                url: song.url
              });
            }
          });
          
          // 显示搜索结果
          if (songs.length > 0) {
            displaySearchResults();
          } else {
            searchResults.innerHTML = '<div class="flex items-center justify-center h-40 text-gray-400"><p>没有找到相关结果</p></div>';
          }
        } else {
          searchResults.innerHTML = '<div class="flex items-center justify-center h-40 text-gray-400"><p>没有找到相关结果</p></div>';
        }
      } catch (error) {
        console.error('搜索错误:', error);
        searchResults.innerHTML = '<div class="flex items-center justify-center h-40 text-gray-400"><p>搜索出错，请稍后再试</p></div>';
      }
    }
    
    // 显示搜索结果
    function displaySearchResults() {
      searchResults.innerHTML = '';
      
      songs.forEach((song, index) => {
        const songElement = document.createElement('div');
        songElement.className = `flex items-center p-3 rounded-lg hover:bg-gray-50 transition-colors ${index === currentSongIndex ? 'bg-primary/10 border-l-4 border-primary' : ''}`;
        
        // 检查当前歌曲是否正在播放
        const isCurrentPlaying = index === currentSongIndex && isPlaying;
        
        songElement.innerHTML = `
          <div class="flex-shrink-0 mr-3">
            <img src="${song.cover}" alt="${song.title} - ${song.artist} 封面" class="w-12 h-12 rounded object-cover">
          </div>
          <div class="flex-grow overflow-hidden">
            <h4 class="font-medium text-gray-800 truncate">${song.title}</h4>
            <p class="text-sm text-gray-500 truncate">${song.artist} - ${song.album}</p>
          </div>
          <div class="flex items-center">
            ${isCurrentPlaying ? 
              '<i class="fa fa-volume-up text-primary mr-3"></i>' : 
              '<button class="play-song-btn text-gray-400 hover:text-primary transition-colors mr-3" data-index="${index}"><i class="fa fa-play"></i></button>'
            }
            <button class="add-to-playlist-btn text-gray-400 hover:text-primary transition-colors" data-index="${index}">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        `;
        
        // 添加点击事件
        songElement.addEventListener('click', (e) => {
          // 如果点击的不是按钮，则播放歌曲
          if (!e.target.closest('button')) {
            setSong(index);
          }
        });
        
        searchResults.appendChild(songElement);
      });
    }
    
    // 事件监听
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('ended', () => {
      // 播放模式：单曲循环或顺序播放
      if (repeatBtn.classList.contains('text-primary')) {
        // 单曲循环
        audioPlayer.currentTime = 0;
        playSong();
      } else {
        // 顺序播放
        playNext();
      }
    });
    
    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const clickPosition = e.clientX - rect.left;
      const progressPercentage = clickPosition / rect.width;
      audioPlayer.currentTime = progressPercentage * audioPlayer.duration;
    });
    
    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);
    
    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value;
    });
    
    searchBtn.addEventListener('click', () => {
      searchMusic(searchInput.value);
    });
    
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchMusic(searchInput.value);
      }
    });
    
    repeatBtn.addEventListener('click', () => {
      repeatBtn.classList.toggle('text-primary');
      repeatBtn.classList.toggle('text-gray-400');
    });
    
    // 初始设置
    audioPlayer.volume = volumeSlider.value;
  </script>
</body>
</html>
